<div class="page-header">
  <h1>Task#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= tasksPath() %>" class="btn btn-info">Back to all Tasks</a></li>
  <li class="list-inline-item"><a href="<%= editTaskPath({ task_id: task.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= taskPath({ task_id: task.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Title</strong>: <%= task.Title %>
</p>
<p>
  <strong>Description</strong>: <%= task.Description %>
</p>
<p>
  <strong>DoneAt</strong>: <%= task.DoneAt %>
</p>
<p>
  <strong>Owner</strong>: <%= task.Owner %>
</p>
