<div class="page-header">
  <h1>Dailies</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newDailiesPath() %>" class="btn btn-primary">Create New Daily</a></li>
</ul>

<table class="table table-striped">
  <thead>
	  <th>Name</th>
	  <th>Last Reset</th>
  <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (daily) in dailies { %>
      <tr>
      <td><%= daily.Name  %></td>
      <td><%= daily.ResetAt %></td>
      <td>
          <div class="pull-right">
            <a href="<%= dailyPath({ daily_id: daily.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editDailyPath({ daily_id: daily.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= dailyPath({ daily_id: daily.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
